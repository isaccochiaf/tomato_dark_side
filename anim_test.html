<!DOCTYPE html>
<html>
<head>
<title>The Dark Side Of Tomato</title>
<link rel="stylesheet" href="css/foundation.css" />
<script src="js/modernizr.js"></script>
<link href='http://fonts.googleapis.com/css?family=Quattrocento:400,700' rel='stylesheet' type='text/css'>
<script src="js/jquery.js"></script>
<script src="http://ricostacruz.com/jquery.transit/jquery.transit.js"></script>
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/style.css">
<script>
var vid, playbtn, seekslider, curtimetext, durtimetext, mutebtn, volumeslider;
function intializePlayer(){
	// Set object references
	vid = document.getElementById("my_video");
	playbtn = document.getElementById("playpausebtn");
	seekslider = document.getElementById("seekslider");
	curtimetext = document.getElementById("curtimetext");
	durtimetext = document.getElementById("durtimetext");
	mutebtn = document.getElementById("mutebtn");
	volumeslider = document.getElementById("volumeslider");
	// Add event listeners
	playbtn.addEventListener("click",playPause,false);
	seekslider.addEventListener("change",vidSeek,false);
	vid.addEventListener("timeupdate",seektimeupdate,false);
	mutebtn.addEventListener("click",vidmute,false);
	volumeslider.addEventListener("change",setvolume,false);
}
window.onload = intializePlayer;
function playPause(){
	if(vid.paused){
		vid.play();
		playbtn.innerHTML = "<center><i class=\"fa fa-pause\"></i></center>";
	} else {
		vid.pause();
		playbtn.innerHTML = "<center><i class=\"fa fa-play\"></i></center>";
	}
}
function vidSeek(){
	var seekto = vid.duration * (seekslider.value / 100);
	vid.currentTime = seekto;
}
function seektimeupdate(){
	var nt = vid.currentTime * (100 / vid.duration);
	seekslider.value = nt;
	var curmins = Math.floor(vid.currentTime / 60);
	var cursecs = Math.floor(vid.currentTime - curmins * 60);
	var durmins = Math.floor(vid.duration / 60);
	var dursecs = Math.floor(vid.duration - durmins * 60);
	if(cursecs < 10){ cursecs = "0"+cursecs; }
	if(dursecs < 10){ dursecs = "0"+dursecs; }
	if(curmins < 10){ curmins = "0"+curmins; }
	if(durmins < 10){ durmins = "0"+durmins; }
	curtimetext.innerHTML = curmins+":"+cursecs;
	durtimetext.innerHTML = durmins+":"+dursecs;
}
function vidmute(){
	if(vid.muted){
		vid.muted = false;
		mutebtn.innerHTML = "<center><i class=\"fa fa-volume-up\"></i></center>";
	} else {
		vid.muted = true;
		mutebtn.innerHTML = "<center><i class=\"fa fa-volume-off\"></i></center>";
	}
}
function setvolume(){
	vid.volume = volumeslider.value / 100;
}
</script>
   
</head>
<body>
    <div id="row">
      <div id="small-7 columns">

    <div class="flex-video">
  <video id="my_video" >
    <source src="video/intro.mp4">
  </video>
        </div>

  <div id="video_controls_bar" >
      
    <div id="playpausebtn"><center><i class="fa fa-play"></i></center> </div>
          
       
    <input id="seekslider" type="range" min="0" max="100" value="0" step="1">
     
   
      
    <div id="mutebtn"><center><i class="fa fa-volume-up"></i></center></div>
          
   </div>
      
     



            </div>
        </div>
   
    
    

<script src="js/foundation/foundation.js"></script>
<script src="js/foundation/foundation.reveal.js"></script>
<script src="js/foundation/foundation.orbit.js"></script>
<script src="js/foundation/foundation.tab.js"></script>
   <script src="js/foundation/foundation.slider.js"></script>
      <script src="js/foundation/foundation.tab.js"></script>
       <script src="js/foundation/foundation.magellan.js"></script>
       <script src="js/foundation/foundation.topbar.js"></script>
      
    <script>
   $(document).foundation();
    </script>
      
    
</body>
</html>
